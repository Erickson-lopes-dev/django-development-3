<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>BLOG</h1>
<p>{{ name }}</p>

<ol>
    {% for item in lista_tecnologias %}
        {% if 'n' in item %}
            <li><b>{{ item }}</b></li>
        {% else %}
            <li>{{ item }}</li>
        {% endif %}
    {% endfor %}
</ol>

<ul>
    {% for post in posts %}
        <li>{{ post.title }}</li>
        <li>{{ post.sub_title }}</li>
        <li>{{ post.content }}</li>
        <br>
    {% endfor %}
</ul>

</body>
</html>
